<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Management - IQFOCUS</title>
    <style>
        :root {
            /* Primitive Color Tokens */
            --color-white: rgba(255, 255, 255, 1);
            --color-black: rgba(0, 0, 0, 1);
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-gray-300: rgba(167, 169, 169, 1);
            --color-gray-400: rgba(119, 124, 124, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-brown-600: rgba(94, 82, 64, 1);
            --color-charcoal-700: rgba(31, 33, 33, 1);
            --color-charcoal-800: rgba(38, 40, 40, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-teal-300: rgba(50, 184, 198, 1);
            --color-teal-400: rgba(45, 166, 178, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-teal-700: rgba(26, 104, 115, 1);
            --color-teal-800: rgba(41, 150, 161, 1);
            --color-red-400: rgba(255, 84, 89, 1);
            --color-red-500: rgba(192, 21, 47, 1);
            --color-orange-400: rgba(230, 129, 97, 1);
            --color-orange-500: rgba(168, 75, 47, 1);

            /* RGB versions for opacity control */
            --color-brown-600-rgb: 94, 82, 64;
            --color-teal-500-rgb: 33, 128, 141;
            --color-slate-900-rgb: 19, 52, 59;
            --color-slate-500-rgb: 98, 108, 113;
            --color-red-500-rgb: 192, 21, 47;
            --color-red-400-rgb: 255, 84, 89;
            --color-orange-500-rgb: 168, 75, 47;
            --color-orange-400-rgb: 230, 129, 97;

            /* Semantic Color Tokens */
            --color-background: var(--color-cream-50);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-slate-900);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: var(--color-teal-500);
            --color-primary-hover: var(--color-teal-600);
            --color-primary-active: var(--color-teal-700);
            --color-secondary: rgba(var(--color-brown-600-rgb), 0.12);
            --color-secondary-hover: rgba(var(--color-brown-600-rgb), 0.2);
            --color-secondary-active: rgba(var(--color-brown-600-rgb), 0.25);
            --color-border: rgba(var(--color-brown-600-rgb), 0.2);
            --color-btn-primary-text: var(--color-cream-50);
            --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);
            --color-card-border-inner: rgba(var(--color-brown-600-rgb), 0.12);
            --color-error: var(--color-red-500);
            --color-success: var(--color-teal-500);
            --color-warning: var(--color-orange-500);
            --color-info: var(--color-slate-500);
            --color-focus-ring: rgba(var(--color-teal-500-rgb), 0.4);
            --color-select-caret: rgba(var(--color-slate-900-rgb), 0.8);

            /* Focus states */
            --focus-ring: 0 0 0 3px var(--color-focus-ring);
            --focus-outline: 2px solid var(--color-primary);

            /* Typography */
            --font-family-base: "FKGroteskNeue", "Geist", "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --font-size-xs: 11px;
            --font-size-sm: 12px;
            --font-size-base: 14px;
            --font-size-md: 14px;
            --font-size-lg: 16px;
            --font-size-xl: 18px;
            --font-size-2xl: 20px;
            --font-size-3xl: 24px;
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 550;
            --font-weight-bold: 600;
            --line-height-normal: 1.5;

            /* Spacing */
            --space-4: 4px;
            --space-6: 6px;
            --space-8: 8px;
            --space-10: 10px;
            --space-12: 12px;
            --space-16: 16px;
            --space-20: 20px;
            --space-24: 24px;
            --space-32: 32px;

            /* Border Radius */
            --radius-sm: 6px;
            --radius-base: 8px;
            --radius-md: 10px;
            --radius-lg: 12px;
            --radius-full: 9999px;

            /* Shadows */
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.02);

            /* Animation */
            --duration-fast: 150ms;
            --duration-normal: 250ms;
            --duration-slow: 400ms;
            --ease-standard: cubic-bezier(0.16, 1, 0.3, 1);
            --ease-smooth: cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        /* Global reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-base);
            font-size: var(--font-size-base);
            line-height: var(--line-height-normal);
            color: var(--color-text);
            background-color: var(--color-background);
            -webkit-font-smoothing: antialiased;
        }

        /* Main layout container */
        .app-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 70px;
            background-color: var(--color-surface);
            border-right: 1px solid var(--color-border);
            display: flex;
            flex-direction: column;
            padding-top: var(--space-16);
            gap: var(--space-16);
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            z-index: 1000;
            transition: width var(--duration-slow) var(--ease-smooth);
            overflow-x: hidden;
            overflow-y: auto;
            align-items: center;
        }

        .sidebar.expanded {
            width: 220px;
            align-items: flex-start;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 var(--space-16);
            margin-bottom: var(--space-20);
            width: 100%;
            position: relative;
        }

        .profile-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--color-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: transform var(--duration-normal) var(--ease-standard);
        }

        .profile-icon:hover {
            transform: scale(1.05);
        }

        .profile-icon img {
            width: 28px;
            height: 28px;
            border-radius: 50%;
        }

        /* Sidebar toggle */
        .sidebar-toggle {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #4169E1 0%, #5b7ff5 100%);
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: fixed;
            top: 40px;
            left: 70px;
            transform: translate(-50%, -50%);
            border: 2px solid #2f54eb;
            z-index: 1001;
            transition: left var(--duration-slow) var(--ease-smooth),
                background var(--duration-normal) var(--ease-standard),
                transform var(--duration-normal) var(--ease-standard),
                box-shadow var(--duration-normal) var(--ease-standard);
            box-shadow: 0 2px 8px rgba(65, 105, 225, 0.3);
        }

        .sidebar.expanded .sidebar-toggle {
            left: 220px;
        }

        .sidebar-toggle:hover {
            background: linear-gradient(135deg, #5b7ff5 0%, #4169E1 100%);
            box-shadow: 0 4px 12px rgba(65, 105, 225, 0.4);
            transform: translate(-50%, -50%) scale(1.05);
        }

        .sidebar-toggle:active {
            transform: translate(-50%, -50%) scale(0.95);
        }

        .sidebar-toggle svg {
            width: 16px;
            height: 16px;
            fill: white;
            transition: transform var(--duration-slow) var(--ease-smooth);
        }

        .sidebar.expanded .sidebar-toggle svg {
            transform: rotate(180deg);
        }

        /* Sidebar icons */
        .sidebar-icon {
            width: 100%;
            height: 40px;
            display: flex;
            align-items: center;
            padding: var(--space-12) var(--space-20);
            cursor: pointer;
            border-radius: var(--radius-base);
            transition: background-color var(--duration-normal) var(--ease-standard),
                transform var(--duration-fast) var(--ease-standard);
            gap: var(--space-12);
        }

        .sidebar-icon svg {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
            fill: var(--color-text);
            transition: fill var(--duration-normal) var(--ease-standard);
        }

        .sidebar-icon span {
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-medium);
            color: var(--color-text);
            white-space: nowrap;
            opacity: 0;
            transition: opacity var(--duration-slow) var(--ease-smooth);
        }

        .sidebar.expanded .sidebar-icon span {
            opacity: 1;
        }

        .sidebar-icon:hover {
            background-color: var(--color-secondary);
            transform: translateX(2px);
        }

        .sidebar:not(.expanded) .sidebar-icon {
            justify-content: center;
        }

        .sidebar:not(.expanded) .sidebar-icon span {
            display: none;
        }

        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin-left: 70px;
            transition: margin-left var(--duration-slow) var(--ease-smooth);
            overflow-y: auto;
            background-color: var(--color-background);
        }

        .sidebar.expanded ~ .main-content {
            margin-left: 220px;
        }

        .scrollable-wrapper {
            flex: 1;
            overflow-y: auto;
        }

        /* Top header */
        .top-header {
            background-color: var(--color-surface);
            border-bottom: 1px solid var(--color-border);
            padding: var(--space-12) var(--space-24);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: var(--space-12);
        }

        .logo-placeholder {
            width: 160px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-text);
        }

        .logo-placeholder img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Header actions */
        .header-actions {
            display: flex;
            gap: var(--space-12);
        }

        .icon-btn {
            height: 35px;
            border-radius: var(--radius-base);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--duration-normal) var(--ease-standard);
            padding: 0 var(--space-12);
            gap: var(--space-6);
        }

        .icon-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .icon-btn.settings {
            background-color: #FF8533;
            width: 30px;
            height: 30px;
        }

        .icon-btn.settings:hover {
            background-color: #ff7020;
            transform: scale(1.05);
        }

        .icon-btn.logout {
            background-color: #3B4C7F;
            width: 90px;
            color: white;
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            height: 30px;
        }

        .icon-btn.logout:hover {
            background-color: #2f3d65;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(59, 76, 127, 0.3);
        }

        .icon-btn:active {
            transform: scale(0.98);
        }

        /* Breadcrumb and tabs */
        .page-header {
            padding: var(--space-24);
            background: var(--color-surface);
            border-bottom: 1px solid var(--color-border);
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: var(--space-8);
            margin-bottom: var(--space-16);
        }

        .breadcrumb-icon {
            width: 24px;
            height: 24px;
            background: #4169E1;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .breadcrumb-icon svg {
            width: 20px;
            height: 20px;
            fill: #fff;
        }

        .breadcrumb-text {
            font-size: var(--font-size-lg);
            font-weight: 550;
            color: var(--color-text);
        }

        .tabs {
            display: flex;
            gap: var(--space-8);
        }

        .tab {
            padding: var(--space-10) var(--space-20);
            border: none;
            background-color: #E8E8E8;
            cursor: pointer;
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-medium);
            color: var(--color-text);
            border-radius: var(--radius-base);
            transition: all var(--duration-normal) var(--ease-standard);
        }

        .tab.active {
            background-color: #4169E1;
            color: white;
        }

        .tab:hover:not(.active) {
            background-color: var(--color-secondary-hover);
            transform: translateY(-1px);
        }

        /* Form and layout */
        .content-area {
            padding: var(--space-24);
        }

        .user-management-grid {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: var(--space-32);
            background: var(--color-surface);
            border-radius: var(--radius-base);
            box-shadow: var(--shadow-sm);
            padding: var(--space-24);
            align-items: start;
        }

        .form-title {
            font-size: var(--font-size-xl);
            font-weight: 600;
            margin-bottom: var(--space-12);
        }

        .form-group {
            margin-bottom: var(--space-20);
        }

        .form-label {
            font-size: var(--font-size-base);
            font-weight: 500;
            display: block;
            color: var(--color-text);
            margin-bottom: var(--space-8);
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: var(--space-12);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            background: var(--color-surface);
            font-size: var(--font-size-base);
            color: var(--color-text);
        }

        .form-checkbox {
            margin-right: var(--space-8);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: var(--space-8);
            flex-wrap: wrap;
        }

        .form-actions {
            margin-top: var(--space-24);
            display: flex;
            gap: var(--space-24);
            align-items: center;
        }

        .vertical-separator {
            border: none;
            border-top: 1px solid var(--color-border);
            margin: var(--space-20) 0;
        }

        .save-btn, .newrecord-btn {
            margin-top: var(--space-8);
            color: #fff;
            border-radius: var(--radius-base);
            padding: 10px 32px;
            border: none;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(76,175,80,0.08);
            transition: background var(--duration-normal);
        }

        .save-btn {
            background-color: #388e3c;
            margin-right: 10px;
        }

        .save-btn:hover {
            background: #2e7031;
        }

        .newrecord-btn {
            background-color: #5b6d89;
        }

        .newrecord-btn:hover {
            background: #3a4e6e;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .user-management-grid {
                grid-template-columns: 1fr;
                gap: var(--space-20);
            }

            .sidebar {
                width: 50px;
            }

            .main-content {
                margin-left: 50px;
                padding: var(--space-12);
            }

            .sidebar.expanded {
                width: 50px;
                align-items: center;
            }

            .sidebar.expanded ~ .main-content {
                margin-left: 50px;
            }

            .sidebar-toggle {
                left: 50px !important;
            }

            .sidebar-icon span {
                display: none !important;
            }
        }
    </style>
</head>
