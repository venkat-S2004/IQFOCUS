<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Role Management - IQFOCUS</title>
    <style>
        :root {
            --color-white: #fff;
            --color-black: #000;
            --color-surface: #fff;
            --color-gray-200: #f5f5f5;
            --color-gray-300: #a7a9a9;
            --color-gray-400: #777c7c;
            --color-slate-500: #626c71;
            --color-charcoal-800: #262828;
            --color-teal-500: #21808d;
            --color-primary: #21808d;
            --color-primary-hover: #1a6873;
            --color-border: rgba(94,82,64,0.2);
            --color-secondary: rgba(94,82,64,0.12);
            --color-success: #4caf50;
            --color-error: #c0152f;
            --color-warning: #e68161;
            --color-focus-ring: rgba(33,128,141,0.4);

            --space-4: 4px;
            --space-8: 8px;
            --space-12: 12px;
            --space-16: 16px;
            --space-20: 20px;
            --space-24: 24px;
            --space-32: 32px;

            --radius-base: 8px;
            --radius-lg: 12px;

            --shadow-sm: 0 1px 3px rgba(0,0,0,0.04), 0 1px 2px rgba(0,0,0,0.02);

          /* Typography */
            --font-family-base: "FKGroteskNeue", "Geist", "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --font-size-xs: 11px;
            --font-size-sm: 12px;
            --font-size-base: 14px;
            --font-size-md: 14px;
            --font-size-lg: 16px;
            --font-size-xl: 18px;
            --font-size-2xl: 20px;
            --font-size-3xl: 24px;
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 550;
            --font-weight-bold: 600;
            --line-height-normal: 1.5;

            /* Spacing */
            --space-4: 4px;
            --space-6: 6px;
            --space-8: 8px;
            --space-10: 10px;
            --space-12: 12px;
            --space-16: 16px;
            --space-20: 20px;
            --space-24: 24px;
            --space-32: 32px;

            /* Border Radius */
            --radius-sm: 6px;
            --radius-base: 8px;
            --radius-md: 10px;
            --radius-lg: 12px;
            --radius-full: 9999px;

            /* Shadows */
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.02);

            /* Animation */
            --duration-fast: 150ms;
            --duration-normal: 250ms;
            --duration-slow: 400ms;
            --ease-standard: cubic-bezier(0.16, 1, 0.3, 1);
            --ease-smooth: cubic-bezier(0.4, 0.0, 0.2, 1);

             /* Focus states */
            --focus-ring: 0 0 0 3px var(--color-focus-ring);
            --focus-outline: 2px solid var(--color-primary);

        
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-base);
            font-size: var(--font-size-base);
            line-height: var(--line-height-normal);
            color: var(--color-text);
            background-color: var(--color-background);
            -webkit-font-smoothing: antialiased;
        }

        .app-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 70px;
            background-color: var(--color-surface);
            border-right: 1px solid var(--color-border);
            display: flex;
            flex-direction: column;
            padding-top: var(--space-16);
            gap: var(--space-16);
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            z-index: 1000;
            transition: width 0.4s var(--transition);
            overflow: hidden;
            align-items: center;
        }
        .sidebar.expanded {
            width: 220px;
            align-items: flex-start;
        }
        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 var(--space-16);
            margin-bottom: var(--space-20);
            width: 100%;
            position: relative;
        }
        .profile-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--color-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: transform 250ms cubic-bezier(0.16, 1, 0.3, 1);
        }
        .profile-icon:hover { transform: scale(1.05); }
        .profile-icon img {
            width: 28px;
            height: 28px;
            border-radius: 50%;
        }
        .sidebar-toggle {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #4169E1 0%, #5b7ff5 100%);
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: fixed;
            top: 40px;
            left: 70px; 
            transform: translate(-50%, -50%);
            border: 2px solid #2f54eb;
            z-index: 1001;
            transition: left 0.4s var(--transition), background 0.25s var(--transition), transform 0.25s var(--transition), box-shadow 0.25s var(--transition);
            box-shadow: 0 2px 8px rgba(65, 105, 225, 0.3);
        }
        .sidebar.expanded .sidebar-toggle { left: 220px; }
        .sidebar-toggle:hover {
            background: linear-gradient(135deg, #5b7ff5 0%, #4169E1 100%);
            box-shadow: 0 4px 12px rgba(65, 105, 225, 0.4);
            transform: translate(-50%, -50%) scale(1.05);
        }
        .sidebar-toggle:active { transform: translate(-50%, -50%) scale(0.95); }
        .sidebar-toggle svg { width: 16px; height: 16px; fill: white; transition: transform 0.4s var(--transition);}
        .sidebar.expanded .sidebar-toggle svg { transform: rotate(180deg); }
        .sidebar-icon {
            width: 100%;
            height: 40px;
            display: flex;
            align-items: center;
            padding: var(--space-12) var(--space-20);
            cursor: pointer;
            border-radius: var(--radius-base);
            transition: background-color 0.25s var(--transition), transform 0.15s var(--transition);
            gap: var(--space-12);
        }
        .sidebar-icon svg { width: 24px; height: 24px; flex-shrink: 0; fill: var(--color-charcoal-800);}
        .sidebar-icon span {
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-medium);
            color: var(--color-charcoal-800);
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.4s var(--transition);
        }
        .sidebar.expanded .sidebar-icon span { opacity: 1; }
        .sidebar-icon:hover {
            background-color: var(--color-secondary);
            transform: translateX(2px);
        }
        .sidebar:not(.expanded) .sidebar-icon { justify-content: center; }
        .sidebar:not(.expanded) .sidebar-icon span { display: none; }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-left: 70px;
            transition: margin-left 0.4s var(--transition);
            background: var(--color-gray-200);
            min-height: 100vh;
        }
        .sidebar.expanded ~ .main-content { margin-left: 220px; }
        .scrollable-wrapper { flex: 1; overflow-y: auto; }

        .top-header {
            background-color: var(--color-surface);
            border-bottom: 1px solid var(--color-border);
            padding: var(--space-12) var(--space-24);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: var(--space-12);
        }
         .logo-placeholder {
            width: 160px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-text);
        }
        .logo-placeholder img {
            max-width: 160px;
            max-height: 32px;
            object-fit: contain;
        }
        .header-actions {
            display: flex;
            gap: var(--space-12);
        }
        .icon-btn {
            height: 35px;
            border-radius: var(--radius-base);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 var(--space-12);
            font-size: 14px;
            color: #fff;
            background: #3b4c7f;
            transition: background 0.25s var(--transition), transform 0.25s;
        }
        .icon-btn.settings {
            background-color: #FF8533;
            width: 30px;
            height: 30px;
        }
        .icon-btn.settings:hover { background-color: #ff7020; transform: scale(1.05);}
        .icon-btn.logout { width: 90px; height: 30px; font-size: 12px; font-weight: 500; gap: 6px; }
        .icon-btn.logout:hover { background-color: #2f3d65; transform: translateY(-1px); box-shadow: 0 2px 8px rgba(59, 76, 127, 0.3);}
        .icon-btn svg { width: 20px; height: 20px;  fill: white; margin-left: 4px; }
        .icon-btn:active { transform: scale(0.98); }

        .form-card {
            background: var(--color-white);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: var(--space-24);
            margin-bottom: var(--space-24);
            box-shadow: var(--shadow-sm);
        }
        .card-title {
            font-size: var(--font-size-lg);
            font-weight: 600;
            color: var(--color-charcoal-800);
            margin-bottom: var(--space-16);
            padding-bottom: var(--space-12);
            border-bottom: 1px solid var(--color-gray-200);
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-24);
            margin-bottom: var(--space-20);
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-label {
            font-size: 13px;
            font-weight: 500;
            color: var(--color-charcoal-800);
            margin-bottom: var(--space-8);
        }
        .form-label .required { color: var(--color-error);}
        .form-control {
            width: 100%;
            padding: 10px 12px;
            font-size: var(--font-size-base);
            color: var(--color-charcoal-800);
            background: var(--color-gray-200);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            transition: border-color var(--transition);
            outline: none;
        }
        .form-control:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px var(--color-focus-ring);
            background: #fff;
        }
        .access-levels {
            display: flex;
            align-items: center;
            gap: var(--space-16);
            margin-bottom: var(--space-12);
        }
        .access-checkbox {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            padding: 2px 8px 2px 2px;
        }
        .access-checkbox input[type="checkbox"] {
            accent-color: var(--color-success);
            width: 18px;
            height: 18px;
            border-radius: 4px;
            margin-right: 2px;
        }
        .save-btn {
            margin-top: var(--space-8);
            background: var(--color-success);
            color: #fff;
            border-radius: var(--radius-base);
            padding: 10px 32px;
            border: none;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(76,175,80,0.08);
            transition: background var(--transition);
        }
        .save-btn:hover { background: #388e3c; }
        .roles-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
            font-size: 14px;
            background: var(--color-white);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }
        .roles-table th, .roles-table td {
            text-align: left;
            padding: var(--space-8) 12px;
            border-bottom: 1px solid var(--color-gray-200);
            vertical-align: middle;
        }
        .roles-table th {
            color: var(--color-slate-500);
            font-weight: 500;
            font-size: 13px;
        }
        .roles-table td {
            color: var(--color-charcoal-800);
            font-size: 14px;
        }
        .roles-table tr:last-child td { border-bottom: none; }
        .action-buttons { display: flex; gap: var(--space-8);}
        .action-icon-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: var(--radius-base);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition);
        }
        .action-icon-btn.edit {
            background-color: rgba(65, 105, 225, 0.1);
        }
        .action-icon-btn.edit:hover {
            background-color: rgba(65, 105, 225, 0.2);
            transform: scale(1.05);
        }
        .action-icon-btn.delete {
            background-color: rgba(192, 21, 47, 0.1);
        }
        .action-icon-btn.delete:hover {
            background-color: rgba(192, 21, 47, 0.2);
            transform: scale(1.05);
        }
        .size{
            height: 18px;
            width: 18px;        
        }
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-24);
        }
        .section-title-wrapper {
            display: flex;
            align-items: center;
            gap: var(--space-12);
        }
        .section-icon {
            width: 28px;
            height: 28px;
            background-color: #4169E1;
            border-radius: var(--radius-base);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-4);
        }
        .section-icon svg { width: 100%; height: 100%; fill: white; }
        .section-title { font-size: var(--font-size-lg); font-weight: var(--font-weight-medium); color: var(--color-charcoal-800);}
        .add-branch-btn {
            padding: var(--space-4) var(--space-12);
            background-color: #FF8533;
            color: white;
            border: none;
            border-radius: var(--radius-base);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: all var(--transition);
        }
        .add-branch-btn:hover {
            background-color: #ff7020;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(255, 133, 51, 0.3);
        }
        .table-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-16);
            gap: var(--space-16);
        }
        .entries-control {
            display: flex;
            align-items: center;
            gap: var(--space-8);
            font-size: var(--font-size-base);
            color: var(--color-charcoal-800);
        }
        .entries-select {
            padding: var(--space-4) var(--space-12);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            background-color: var(--color-surface);
            font-size: var(--font-size-base);
            cursor: pointer;
        }
        .table-actions { display: flex; gap: var(--space-12); align-items: center; }
        .search-box { position: relative; }
        .search-input {
            padding: var(--space-8) var(--space-32) var(--space-8) var(--space-12);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            background-color: var(--color-surface);
            font-size: var(--font-size-base);
            min-width: 250px;
        }
        .search-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px var(--color-focus-ring);
        }
        .search-icon {
            position: absolute;
            right: var(--space-12);
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        @media (max-width: 900px) {
            .main-content, .sidebar.expanded ~ .main-content { margin-left: 70px; }
            .form-row { grid-template-columns: 1fr; }
            .sidebar.expanded { width: 70px; }
            .sidebar.expanded .sidebar-icon span { display: none; }
        }
        .roleform { padding: 20px; }

        .table-btn {
            padding: var(--space-8) var(--space-12);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            background-color: var(--color-surface);
            cursor: pointer;
            transition: all var(--duration-normal) var(--ease-standard);
        }

        .table-btn:hover {
            background-color: var(--color-secondary);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="profile-icon">
                    <img src="person.svg" alt="profile" />
                </div>
            </div>
            <div class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle Sidebar">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />

            </div>
            <div class="sidebar-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                <span>Goals</span>
            </div>
            <div class="sidebar-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9 11H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm2-7h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z"/></svg>
                <span>Schedule</span>
            </div>
            <div class="sidebar-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/></svg>
                <span>Analytics</span>
            </div>
            <div class="sidebar-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/></svg>
                <span>Security</span>
            </div>
        </aside>
        <main class="main-content">
            <div class="scrollable-wrapper">
                <header class="top-header">
                    <div class="logo-container">
                        <div class="logo-placeholder">
                            <img src="" alt="IQFOCUS" />
                        </div>
                    </div>
                    <div class="header-actions">
                        <button class="icon-btn settings" aria-label="Settings">
                            <img src="Logout.svg" alt="settings" />
                        </button>
                        <button class="icon-btn logout">
                            Log out
                            <img src="Logout.svg" alt="Logout" />
                        </button>
                    </div>
                </header>
                <div class="roleform">
                    <section class="form-card" aria-label="Add New Role Form">

                        <form>
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="form-label" for="roleName">Role Name <span class="required">*</span></label>
                                    <input id="roleName" class="form-control" placeholder="Owner Name" required />
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="companyBranch">Company Branch</label>
                                    <select id="companyBranch" class="form-control">
                                        <option selected disabled>Select Company Branch</option>
                                        <option>Chennai</option>
                                        <option>Bangalore</option>
                                        <option>Coimbatore</option>
                                    </select>
                                </div>
                            </div>
                            <div class="access-levels" role="group" aria-label="Access Levels">
                                <label class="access-checkbox">
                                    <input type="checkbox" checked /> Can Add New
                                </label>
                                <label class="access-checkbox">
                                    <input type="checkbox" /> Can Edit
                                </label>
