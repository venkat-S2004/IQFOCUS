<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Role Management - IQFOCUS</title>
    <style>
        :root {
            --color-white: #fff;
            --color-black: #000;
            --color-surface: #fff;
            --color-gray-200: #f5f5f5;
            --color-gray-300: #a7a9a9;
            --color-gray-400: #777c7c;
            --color-slate-500: #626c71;
            --color-charcoal-800: #262828;
            --color-teal-500: #21808d;
            --color-primary: #21808d;
            --color-primary-hover: #1a6873;
            --color-border: rgba(94,82,64,0.2);
            --color-secondary: rgba(94,82,64,0.12);
            --color-success: #4caf50;
            --color-error: #c0152f;
            --color-warning: #e68161;
            --color-focus-ring: rgba(33,128,141,0.4);

            --space-4: 4px;
            --space-8: 8px;
            --space-12: 12px;
            --space-16: 16px;
            --space-20: 20px;
            --space-24: 24px;
            --space-32: 32px;

            --radius-base: 8px;
            --radius-lg: 12px;

            --shadow-sm: 0 1px 3px rgba(0,0,0,0.04), 0 1px 2px rgba(0,0,0,0.02);

            /* Typography */
            --font-family-base: "FKGroteskNeue", "Geist", "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --font-size-xs: 11px;
            --font-size-sm: 12px;
            --font-size-base: 14px;
            --font-size-md: 14px;
            --font-size-lg: 16px;
            --font-size-xl: 18px;
            --font-size-2xl: 20px;
            --font-size-3xl: 24px;
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 550;
            --font-weight-bold: 600;
            --line-height-normal: 1.5;

            /* Border Radius */
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-full: 9999px;

            /* Animation */
            --duration-fast: 150ms;
            --duration-normal: 250ms;
            --duration-slow: 400ms;
            --ease-standard: cubic-bezier(0.16, 1, 0.3, 1);
            --ease-smooth: cubic-bezier(0.4, 0.0, 0.2, 1);

            /* Focus states */
            --focus-ring: 0 0 0 3px var(--color-focus-ring);
            --focus-outline: 2px solid var(--color-primary);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-base);
            font-size: var(--font-size-base);
            line-height: var(--line-height-normal);
            color: var(--color-charcoal-800);
            background-color: var(--color-gray-200);
            -webkit-font-smoothing: antialiased;
        }

        .app-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
            background: var(--color-gray-200);
        }

        /* Sidebar styles */
        .sidebar {
            width: 70px;
            background-color: var(--color-surface);
            border-right: 1px solid var(--color-border);
            display: flex;
            flex-direction: column;
            padding-top: var(--space-16);
            gap: var(--space-16);
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            z-index: 1000;
            transition: width var(--duration-slow) var(--ease-smooth);
            overflow-x: hidden;
            overflow-y: auto;
            align-items: center;
        }

        .sidebar.expanded {
            width: 220px;
            align-items: flex-start;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 var(--space-16);
            margin-bottom: var(--space-20);
            width: 100%;
            position: relative;
        }

        .profile-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--color-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: transform 250ms cubic-bezier(0.16, 1, 0.3, 1);
        }

        .profile-icon:hover { transform: scale(1.05); }
        .profile-icon img {
            width: 28px;
            height: 28px;
            border-radius: 50%;
        }

        .sidebar-toggle {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #4169E1 0%, #5b7ff5 100%);
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: fixed;
            top: 40px;
            left: 70px;
            transform: translate(-50%, -50%);
            border: 2px solid #2f54eb;
            z-index: 1001;
            transition: left var(--duration-slow) var(--ease-smooth),
                        background var(--duration-normal) var(--ease-standard),
                        transform var(--duration-normal) var(--ease-standard),
                        box-shadow var(--duration-normal) var(--ease-standard);
            box-shadow: 0 2px 8px rgba(65, 105, 225, 0.3);
        }
        
        .sidebar.expanded .sidebar-toggle {
            left: 220px;
        }

        .sidebar-toggle:hover {
            background: linear-gradient(135deg, #5b7ff5 0%, #4169E1 100%);
            box-shadow: 0 4px 12px rgba(65, 105, 225, 0.4);
            transform: translate(-50%, -50%) scale(1.05);
        }

        .sidebar-toggle:active {
            transform: translate(-50%, -50%) scale(0.95);
        }

        .sidebar-toggle svg {
            width: 16px;
            height: 16px;
            fill: white;
            transition: transform var(--duration-slow) var(--ease-smooth);
        }

        .sidebar.expanded .sidebar-toggle svg {
            transform: rotate(180deg);
        }

        .sidebar-icon {
            width: 100%;
            height: 40px;
            display: flex;
            align-items: center;
            padding: var(--space-12) var(--space-20);
            cursor: pointer;
            border-radius: var(--radius-base);
            transition: background-color var(--duration-normal) var(--ease-standard),
                        transform var(--duration-fast) var(--ease-standard);
            gap: var(--space-12);
        }

        .sidebar-icon svg {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
            fill: var(--color-charcoal-800);
            transition: fill var(--duration-normal) var(--ease-standard);
        }

        .sidebar-icon span {
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-medium);
            color: var(--color-charcoal-800);
            white-space: nowrap;
            opacity: 0;
            transition: opacity var(--duration-slow) var(--ease-smooth);
        }

        .sidebar.expanded .sidebar-icon span {
            opacity: 1;
        }

        .sidebar-icon:hover {
            background-color: var(--color-secondary);
            transform: translateX(2px);
        }

        .sidebar:not(.expanded) .sidebar-icon {
            justify-content: center;
        }

        .sidebar:not(.expanded) .sidebar-icon span {
            display: none;
        }


        /* Main content area adjustments */
        .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin-left: 70px;
      transition: margin-left var(--duration-slow) var(--ease-smooth);
      overflow-x: hidden;
    }

        .sidebar.expanded ~ .main-content {
            margin-left: 220px;
        }

        .top-header {
            background-color: var(--color-surface);
            border-bottom: 1px solid var(--color-border);
            padding: var(--space-12) var(--space-24);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: var(--space-12);
        }

        .logo-placeholder {
            width: 160px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-charcoal-800);
        }

        .logo-placeholder img {
            max-width: 160px;
            max-height: 32px;
            object-fit: contain;
        }

        .header-actions {
            display: flex;
            gap: var(--space-12);
        }

        .icon-btn {
            height: 35px;
            border-radius: var(--radius-base);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 var(--space-12);
            font-size: 14px;
            color: #fff;
            background: #3b4c7f;
            transition: background 0.25s var(--duration-normal), transform 0.25s;
        }

        .icon-btn.settings {
            background-color: #FF8533;
            width: 30px;
            height: 30px;
        }
        .icon-btn.settings:hover {
            background-color: #ff7020;
            transform: scale(1.05);
        }
        .icon-btn.logout {
            width: 90px;
            height: 30px;
            font-size: 12px;
            font-weight: 500;
            gap: 6px;
        }
        .icon-btn.logout:hover {
            background-color: #2f3d65;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(59, 76, 127, 0.3);
        }
        .icon-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
            margin-left: 4px;
        }
        .icon-btn:active {
            transform: scale(0.98);
        }

        /* Forms and content */
        .form-card {
            background: var(--color-white);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: var(--space-24);
            margin-bottom: var(--space-24);
            box-shadow: var(--shadow-sm);
            overflow-wrap: break-word;
        }

        .card-title {
            font-size: var(--font-size-lg);
            font-weight: 600;
            color: var(--color-charcoal-800);
            margin-bottom: var(--space-16);
            padding-bottom: var(--space-12);
            border-bottom: 1px solid var(--color-gray-200);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-24);
            margin-bottom: var(--space-20);
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-size: 13px;
            font-weight: 500;
            color: var(--color-charcoal-800);
            margin-bottom: var(--space-8);
        }

        .form-label .required {
            color: var(--color-error);
        }

        .form-control {
            width: 100%;
            padding: 10px 12px;
            font-size: var(--font-size-base);
            color: var(--color-charcoal-800);
            background: var(--color-gray-200);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            transition: border-color var(--duration-normal);
            outline: none;
        }

        .form-control:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px var(--color-focus-ring);
            background: #fff;
        }

        .access-levels {
            display: flex;
            align-items: center;
            gap: var(--space-16);
            margin-bottom: var(--space-12);
            flex-wrap: wrap;
        }

        .access-checkbox {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            padding: 2px 8px 2px 2px;
            cursor: pointer;
            user-select: none;
        }

        .access-checkbox input[type="checkbox"] {
            accent-color: var(--color-success);
            width: 18px;
            height: 18px;
            border-radius: 4px;
            margin-right: 2px;
            cursor: pointer;
        }

        .save-btn {
            margin-top: var(--space-8);
            background: var(--color-success);
            color: #fff;
            border-radius: var(--radius-base);
            padding: 10px 32px;
            border: none;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(76,175,80,0.08);
            transition: background var(--duration-normal);
            width: fit-content;
        }
        .save-btn:hover {
            background: #388e3c;
        }

        /* Roles table styles */
        .roles-table-wrapper {
            overflow-x: auto;
            position: relative;
            border-radius: var(--radius-lg);
            background: var(--color-white);
            box-shadow: var(--shadow-sm);
        }

        .roles-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
            font-size: 14px;
            background: var(--color-white);
            min-width: 600px; /* minimum width for horizontal scrolling */
        }

        .roles-table th,
        .roles-table td {
            padding: 8px 12px;
            white-space: nowrap; /* prevent wrapping in cells */
            border-bottom: 1px solid var(--color-gray-200);
            text-align: left;
        }

        .roles-table th {
            color: var(--color-slate-500);
            font-weight: 500;
            font-size: 13px;
            background-color: var(--color-gray-200);
        }

        .roles-table td {
            color: var(--color-charcoal-800);
            font-size: 14px;
        }

        .roles-table tr:last-child td {
            border-bottom: none;
        }

        .action-buttons {
            display: flex;
            gap: var(--space-8);
        }

        .action-icon-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: var(--radius-base);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--duration-normal) var(--ease-standard);
            background: transparent;
        }

        .action-icon-btn.edit {
            background-color: rgba(65, 105, 225, 0.1);
        }
        .action-icon-btn.edit:hover {
            background-color: rgba(65, 105, 225, 0.2);
            transform: scale(1.05);
        }

        .action-icon-btn.delete {
            background-color: rgba(192, 21, 47, 0.1);
        }
        .action-icon-btn.delete:hover {
            background-color: rgba(192, 21, 47, 0.2);
            transform: scale(1.05);
        }

        .size {
            height: 18px;
            width: 18px;
        }

        /* Section headers */
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-24);
            flex-wrap: wrap;
            gap: var(--space-12);
        }

        .section-title-wrapper {
            display: flex;
            align-items: center;
            gap: var(--space-12);
        }

        .section-icon {
            width: 28px;
            height: 28px;
            background-color: #4169E1;
            border-radius: var(--radius-base);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-4);
        }

        .section-icon svg {
            width: 100%;
            height: 100%;
            fill: white;
        }

        .section-title {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-medium);
            color: var(--color-charcoal-800);
        }

        .add-branch-btn {
            padding: var(--space-4) var(--space-12);
            background-color: #FF8533;
            color: white;
            border: none;
            border-radius: var(--radius-base);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: all var(--duration-normal);
        }

        .add-branch-btn:hover {
            background-color: #ff7020;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(255, 133, 51, 0.3);
        }

        .table-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-16);
            gap: var(--space-16);
            flex-wrap: wrap;
        }

        .entries-control {
            display: flex;
            align-items: center;
            gap: var(--space-8);
            font-size: var(--font-size-sm);
            color: var(--color-charcoal-800);
            flex-wrap: wrap;
        }

        .entries-select {
            padding: var(--space-4) var(--space-12);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            background-color: var(--color-surface);
            font-size: var(--font-size-base);
            cursor: pointer;
        }

        .table-actions {
            display: flex;
            gap: var(--space-12);
            align-items: center;
            flex-wrap: wrap;
            width: 100%;
            max-width: 400px;
        }

        .search-box {
            position: relative;
            flex: 1;
        }

        .search-input {
            padding: var(--space-8) var(--space-32) var(--space-8) var(--space-12);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            background-color: var(--color-surface);
            font-size: var(--font-size-base);
            width: 100%;
            min-width: 0;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px var(--color-focus-ring);
        }

        .search-icon {
            position: absolute;
            right: var(--space-12);
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            font-size: 18px;
            color: var(--color-gray-400);
        }

        .table-btn {
            padding: var(--space-8) var(--space-12);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            background-color: var(--color-surface);
            cursor: pointer;
            transition: all var(--duration-normal) var(--ease-standard);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .table-btn:hover {
            background-color: var(--color-secondary);
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .sidebar {
                width: 50px;
            }
            .main-content {
                margin-left: 50px;
                padding: 8px;
            }

            .sidebar.expanded ~ .main-content {
                margin-left: 50px;
            }

            /* Make form rows stack vertically on mobile */
            .form-row {
                display: block;
            }
            .form-group {
                width: 100%;
                margin-bottom: 12px;
            }

            /* Adjust font sizes */
            body {
                font-size: 14px;
            }
            .card-title {
                font-size: 18px;
            }

            /* Adjust button sizes */
            .save-btn {
                width: 100%;
                padding: 12px;
            }

            /* Table controls wrap on mobile */
            .table-controls {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .table-actions {
                max-width: 100%;
                width: 100%;
                margin-top: var(--space-8);
            }

            /* Search box full width */
            .search-box {
                width: 100%;
            }
            .search-input {
                width: 100%;
                min-width: auto;
            }

            /* Smaller header padding */
            .top-header {
                padding: var(--space-8) var(--space-12);
            }

            /* Sidebar icons text hidden */
            .sidebar.expanded {
                width: 50px;
                align-items: center;
            }
            .sidebar.expanded .sidebar-icon span {
                display: none;
            }

            /* Keep toggle button visible */
            .sidebar-toggle {
                left: 50px !important;
            }
        }
    </style>
</head>

                <span>Schedule</span>
            </div>
            <div class="sidebar-icon" tabindex="0" role="link">

                    <div class="logo-placeholder">

                </div>
                <div class="header-actions">
                    <button class="icon-btn settings" aria-label="Settings">
                        <img src="Logout.svg" alt="settings" />
                    </button>
                    <a href="user_management.html">
                    <button class="icon-btn logout">

                    </a>
                </div>
            </header>
            <div class="roleform" aria-live="polite">
                <section class="form-card" aria-label="Add New Role Form">
                    <div class="card-title">Add New Role</div>
                    <form>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label" for="roleName">Role Name <span class="required">*</span></label>
                                <input id="roleName" class="form-control" placeholder="Owner Name" required />
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="companyBranch">Company Branch</label>
                                <select id="companyBranch" class="form-control">

                                    <option>Bangalore</option>
                                    <option>Coimbatore</option>
                                </select>
                            </div>
                        </div>
                        <div class="access-levels" role="group" aria-label="Access Levels">

                                <input type="checkbox" checked /> Can Add New
                            </label>
                            <label class="access-checkbox">
                                <input type="checkbox" /> Can Edit
                            </label>
                            <label class="access-checkbox">
                                <input type="checkbox" checked /> Can Delete
                            </label>
                            <label class="access-checkbox">
                                <input type="checkbox" /> Can Print
                            </label>
                        </div>
                        <button type="submit" class="save-btn">Save</button>

                </section>
                <div class="form-card">

                            </div>
                            <h1 class="section-title">Roles</h1>
                        </div>
                    </div>
                    <div class="table-controls">
                        <div class="entries-control">
                            <span>Entries to show</span>
                            <select class="entries-select" aria-label="Select number of entries to show">
                                <option>10</option>
                                <option>25</option>
                                <option>50</option>
                                <option>100</option>
                            </select>
                        </div>
                        <div class="table-actions">
                            <div class="search-box">
                                <input type="text" class="search-input" placeholder="Search" aria-label="Search roles" />

                            </div>
                            <button class="table-btn" title="Print" aria-label="Print Table">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="6 9 6 2 18 2 18 9"></polyline>
                                    <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                                    <rect x="6" y="14" width="12" height="8"></rect>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="roles-table-wrapper">
                        <table class="roles-table" aria-describedby="Roles List" role="grid" tabindex="0">
                            <thead>
                                <tr>
                                    <th style="width:4%;">S.No</th>
                                    <th>Role Name</th>
                                    <th>Can Add New</th>
                                    <th>Can Edit</th>
                                    <th>Can Delete</th>
                                    <th>Can Print</th>
                                    <th style="width:12%;">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Administrative Staff</td>
                                    <td><input type="checkbox" checked disabled class="size" aria-label="Can Add New for Administrative Staff" /></td>
                                    <td><input type="checkbox" checked disabled class="size" aria-label="Can Edit for Administrative Staff" /></td>
                                    <td><input type="checkbox" checked disabled class="size" aria-label="Can Delete for Administrative Staff" /></td>
                                    <td><input type="checkbox" checked disabled class="size" aria-label="Can Print for Administrative Staff" /></td>
                                    <td class="action-column">
                                        <div class="action-buttons">
                                            <button class="action-icon-btn edit" title="Edit" aria-label="Edit Administrative Staff">
                                                <a href="user_management.html" tabindex="-1" aria-hidden="true">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#4169E1" stroke-width="2">

                                                </a>
                                            </button>
                                            <button class="action-icon-btn delete" title="Delete" aria-label="Delete Administrative Staff">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#C0152F" stroke-width="2">
                                                    <polyline points="3 6 5 6 21 6"></polyline>
                                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                                </svg>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                <!-- Replicate more rows as needed -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
